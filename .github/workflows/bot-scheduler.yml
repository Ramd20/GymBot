name: Bot Scheduler

on:
  schedule:
    - cron: "0 13 * * *"  # 9 AM ET
    - cron: "0 3 * * *"   # 11 PM ET
  workflow_dispatch:

jobs:
  toggle-active:
    runs-on: ubuntu-latest

    steps:
      - name: Install Railway CLI and Toggle ACTIVE
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          export PATH="$HOME/.railway/bin:$PATH"

          echo "Event schedule: ${{ github.event.schedule }}"

          SERVICE_NAME="GymBot"

          if [ "${{ github.event.schedule }}" == "0 13 * * *" ]; then
            echo "Setting ACTIVE=True"
            railway variables --service "$SERVICE_NAME" --environment production --set ACTIVE=true
          else
            echo "Setting ACTIVE=False"
            railway variables --service "$SERVICE_NAME" --environment production --set ACTIVE=false
          fi

          # Redeploy the GymBot service
          railway up --service "$SERVICE_NAME" --environment production --yes
